name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destroy infrastructure (type "destroy" to confirm)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  test:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.destroy != 'destroy' }}
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  playwright:
    name: Run Playwright E2E (Docker)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start App
        run: |
          echo "Waiting for app on http://localhost:3000..."
          export DATABASE_URL="file:./dev.db"
          export NEXTAUTH_SECRET="your-secret-key-here-change-in-production"
          export NEXTAUTH_URL="http://localhost:3000"
          npx prisma generate;
          npx prisma migrate deploy;
          npm run build_local;
          npm start &
          npx wait-on http://localhost:3000  
          # npx playwright install --with-deps
          # npx playwright test --reporter=github

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:3000
        run: npx playwright test --reporter=github, html
      
      - name: List Playwright report files
        if: always()
        run: |
          echo "=== playwright-report directory ==="
          if [ -d playwright-report ]; then
            ls -la playwright-report || true
            echo "=== Screenshots (png) ==="
            find playwright-report -type f -name '*.png' -print || true
            echo "=== HTML files ==="
            find playwright-report -type f -name '*.html' -print || true
          else
            echo "No playwright-report directory found"
          fi

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_id }}
          path: playwright-report/**/*.png

      - name: Install terminal-image
        if: always()
        run: npm install terminal-image@3

      - name: Print screenshots to log (ANSI preview, up to 5)
        if: always()
        run: |
          echo "Rendering up to 5 screenshots to the log (may not display in all terminals)"
          if [ -d playwright-report ]; then
            imgs=$(find playwright-report -type f -name '*.png' | head -n 5)
            if [ -z "$imgs" ]; then
              echo "No screenshots found"
            else
              for img in $imgs; do
                echo "---- $img ----"
                node --input-type=module -e "import terminalImage from 'terminal-image'; const f=process.argv[1]; console.log(await terminalImage.file(f));" "$img"
              done
            fi
          else
            echo "No playwright-report directory found"
          fi

      - name: Download instructions
        if: always()
        run: |
          echo "Artifacts uploaded: playwright-report-${{ github.run_id }} and screenshots-${{ github.run_id }}."
          echo "Download them from the Actions run UI. After download, open playwright-report/index.html or run 'npx playwright show-report' locally to view the HTML report."

  terraform:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.destroy != 'destroy' }}
    name: Provision Infrastructure
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      # - name: Clean up old Cloudflare state (one-time migration)
      #   run: |
      #     echo "Removing old Cloudflare resources from state..."
      #     terraform state rm cloudflare_pages_project.nosoup
      #     terraform state rm cloudflare_d1_database.nosoup_db
      #     terraform state rm cloudflare_r2_bucket.nosoup_uploads
      #   working-directory: terraform
      #   continue-on-error: true
      #   env:
      #     TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
      #     TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
      #     TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_TOKEN }}
          TF_VAR_neon_api_key: ${{ secrets.NEON_API_KEY }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_nextauth_url: ${{ secrets.NEXTAUTH_URL }}
          TF_VAR_nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
          TF_VAR_r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          TF_VAR_r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}

  deploy:
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.destroy != 'destroy' }}
    name: Deploy to Vercel
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Get Database URL
        id: get_db_url
        run: |
          DB_URL=$(terraform output -raw database_url)
          echo "::add-mask::$DB_URL"
          echo "database_url=$DB_URL" >> $GITHUB_OUTPUT
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run Prisma Migrations & Generate Prisma Client
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "Running migrations on database..."
          mkdir -p prisma/postgres/
          cp prisma/schema.prisma prisma/postgres/schema.prisma
          sed -i 's/provider = "sqlite"/provider = "postgresql"/' prisma/postgres/schema.prisma
          npx prisma migrate dev --name deploy_${SHORT_SHA} --schema=prisma/postgres/schema.prisma
          npx prisma migrate deploy --schema=prisma/postgres/schema.prisma
          npx prisma generate --schema=prisma/postgres/schema.prisma
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]" 
          git add prisma/postgres
          git commit -m "Update migrations" || echo "No changes to commit"
          git push
        env:
          DATABASE_URL: ${{ steps.get_db_url.outputs.database_url }}

      # - name: Build Project
      #   run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      #   env:
      #     DATABASE_URL: ${{ steps.get_db_url.outputs.database_url }}

      - name: Deploy to Vercel
        # run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ steps.get_db_url.outputs.database_url }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

  destroy:
    name: Destroy Infrastructure
    if: github.event.inputs.destroy == 'destroy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_TOKEN }}
          TF_VAR_neon_api_key: ${{ secrets.NEON_API_KEY }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_nextauth_url: ${{ secrets.NEXTAUTH_URL }}
          TF_VAR_nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
          TF_VAR_r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          TF_VAR_r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
