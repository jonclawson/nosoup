name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Destroy infrastructure (type "destroy" to confirm)'
        required: false
        default: ''
      environment:
        description: 'Target environment (e.g., production, staging)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  test:
    if: ${{ github.event.inputs.destroy != 'destroy' }}
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  playwright:
    if: ${{ github.event.inputs.destroy != 'destroy' }}
    name: Run Playwright E2E
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start App
        run: |
          echo "Waiting for app on http://localhost:3000..."
          export DATABASE_URL="file:./dev.db"
          export NEXTAUTH_SECRET="your-secret-key-here-change-in-production"
          export NEXTAUTH_URL="http://localhost:3000"
          npx prisma generate;
          npx prisma migrate deploy;
          npx prisma db seed;
          npm run build_local;
          npm start &
          npx wait-on http://localhost:3000  
          # npx playwright install --with-deps
          # npx playwright test --reporter=github

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:3000
        run: npx playwright test --reporter=github,html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report

  terraform:
    if: ${{ github.event.inputs.destroy != 'destroy' }}
    name: Provision Infrastructure
    needs: playwright
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      # - name: Clean up old Cloudflare state (one-time migration)
      #   run: |
      #     echo "Removing old Cloudflare resources from state..."
      #     terraform state rm cloudflare_pages_project.nosoup
      #     terraform state rm cloudflare_d1_database.nosoup_db
      #     terraform state rm cloudflare_r2_bucket.nosoup_uploads
      #   working-directory: terraform
      #   continue-on-error: true
      #   env:
      #     TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
      #     TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
      #     TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
      - name: Set Optional Terraform Variables
        run: |
          if [ -n "${{ secrets.VERCEL_PROJECT_NAME }}" ]; then
            echo "TF_VAR_vercel_project_name=${{ secrets.VERCEL_PROJECT_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.NEON_PROJECT_NAME }}" ]; then
            echo "TF_VAR_neon_project_name=${{ secrets.NEON_PROJECT_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.DATABASE_NAME }}" ]; then
            echo "TF_VAR_database_name=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.R2_BUCKET_NAME }}" ]; then
            echo "TF_VAR_r2_bucket_name=${{ secrets.R2_BUCKET_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "TF_VAR_custom_domain=${{ secrets.CUSTOM_DOMAIN }}" >> $GITHUB_ENV
          fi

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_TOKEN }}
          TF_VAR_neon_api_key: ${{ secrets.NEON_API_KEY }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_nextauth_url: ${{ secrets.NEXTAUTH_URL }}
          TF_VAR_nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
          TF_VAR_r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          TF_VAR_r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          # Optional per environment
          # TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME && secrets.VERCEL_PROJECT_NAME || null }}
          # TF_VAR_neon_project_name: ${{ secrets.NEON_PROJECT_NAME && secrets.NEON_PROJECT_NAME || null }}
          # TF_VAR_database_name: ${{ secrets.DATABASE_NAME && secrets.DATABASE_NAME || null }}
          # TF_VAR_r2_bucket_name: ${{ secrets.R2_BUCKET_NAME && secrets.R2_BUCKET_NAME || null }}

  deploy:
    if: ${{ github.event.inputs.destroy != 'destroy' }}
    name: Deploy to Vercel
    needs: terraform
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Get Database URL
        id: get_db_url
        run: |
          DB_URL=$(terraform output -raw database_url)
          echo "::add-mask::$DB_URL"
          echo "database_url=$DB_URL" >> $GITHUB_OUTPUT
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Set Vercel Project Name
        run: |
          if [ -n "${{ secrets.VERCEL_PROJECT_NAME }}" ]; then
            echo "VERCEL_PROJECT_NAME=${{ secrets.VERCEL_PROJECT_NAME }}" >> $GITHUB_ENV
          else
            echo "VERCEL_PROJECT_NAME=nosoup" >> $GITHUB_ENV
          fi
          
      - name: Link Vercel Project
        run: vercel link --project=$VERCEL_PROJECT_NAME --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run Prisma Migrations & Generate Prisma Client
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "Running migrations on database..."
          mkdir -p prisma/postgres/
          cp prisma/schema.prisma prisma/postgres/schema.prisma
          sed -i 's/provider = "sqlite"/provider = "postgresql"/' prisma/postgres/schema.prisma
          npx prisma migrate dev --name deploy_${SHORT_SHA} --schema=prisma/postgres/schema.prisma
          npx prisma migrate deploy --schema=prisma/postgres/schema.prisma
          npx prisma generate --schema=prisma/postgres/schema.prisma
          git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]" 
          git add prisma/postgres
          git commit -m "Update migrations" || echo "No changes to commit"
          git push
        env:
          DATABASE_URL: ${{ steps.get_db_url.outputs.database_url }}

      # - name: Build Project
      #   run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      #   env:
      #     DATABASE_URL: ${{ steps.get_db_url.outputs.database_url }}

      - name: Deploy to Vercel
        # run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ steps.get_db_url.outputs.database_url }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }} # Per environment if needed
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

  destroy:
    name: Destroy Infrastructure
    if: github.event.inputs.destroy == 'destroy'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: Set Optional Terraform Variables
        run: |
          if [ -n "${{ secrets.VERCEL_PROJECT_NAME }}" ]; then
            echo "TF_VAR_vercel_project_name=${{ secrets.VERCEL_PROJECT_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.NEON_PROJECT_NAME }}" ]; then
            echo "TF_VAR_neon_project_name=${{ secrets.NEON_PROJECT_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.DATABASE_NAME }}" ]; then
            echo "TF_VAR_database_name=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.R2_BUCKET_NAME }}" ]; then
            echo "TF_VAR_r2_bucket_name=${{ secrets.R2_BUCKET_NAME }}" >> $GITHUB_ENV
          fi
          if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "TF_VAR_custom_domain=${{ secrets.CUSTOM_DOMAIN }}" >> $GITHUB_ENV
          fi

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: terraform
        env:
          TF_CLOUD_ORGANIZATION: ${{ secrets.TF_CLOUD_ORGANIZATION }}
          TF_WORKSPACE: ${{ secrets.TF_WORKSPACE }}
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_vercel_api_token: ${{ secrets.VERCEL_TOKEN }}
          TF_VAR_neon_api_key: ${{ secrets.NEON_API_KEY }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_nextauth_url: ${{ secrets.NEXTAUTH_URL }}
          TF_VAR_nextauth_secret: ${{ secrets.NEXTAUTH_SECRET }}
          TF_VAR_r2_access_key_id: ${{ secrets.R2_ACCESS_KEY_ID }}
          TF_VAR_r2_secret_access_key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          # Optional per environment
          # TF_VAR_vercel_project_name: ${{ secrets.VERCEL_PROJECT_NAME && secrets.VERCEL_PROJECT_NAME || null }}
          # TF_VAR_neon_project_name: ${{ secrets.NEON_PROJECT_NAME && secrets.NEON_PROJECT_NAME || null }}
          # TF_VAR_database_name: ${{ secrets.DATABASE_NAME && secrets.DATABASE_NAME || null }}
          # TF_VAR_r2_bucket_name: ${{ secrets.R2_BUCKET_NAME && secrets.R2_BUCKET_NAME || null }}